<head>

<title>Barre latérale qui replie la page à l'ouverture - script html CSS gratuit : Outils-web.com</title>
<meta name="description" content="L'apparition de la barre de menu se fait par replie de toute la page. La barre est positionnable sur les 4 cotés de la page" />
<meta name="Robots" content="all"/>
<link rel="stylesheet" media="screen" type="text/css" href="../../css/style_pop.css"/>
<meta name="viewport" content="width=800, user-scalable=no">
<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/demo.css">
</head>
<body>
<div class="meny">
	<h2>Outils-web</h2>
	<ul>
		<li><a href="../../page-script-jquery.asp">scripts jQuery</a></li>
		<li><a href="../../page-script-jquery-menu.asp">menus jQuery</a></li>
		<li><a href="../../page-script-html-css.asp">scripts html-css</a></li>
		<li><a href="../../page-script-html-css-menu.asp">menus html-css</a></li>
		<li><a href="../../page-script-flash.asp">scripts flash</a></li>
		<li><a href="../../page-script-flash-menu.asp">menus flash</a></li>
		<br/><br/>
		<li><a href="../../page-generateur-CSS-bouton.asp">bouton CSS</a></li>
	</ul>
</div>
<div class="meny-arrow"></div>
<div class="contents">
contenu
</div>
<script src="js/meny.js"></script>
<script>
	var meny = Meny.create({
	menuElement: document.querySelector( '.meny' ),
	contentsElement: document.querySelector( '.contents' ),
// [optional] alignement du menu (top/right/bottom/left)
	position: Meny.getQuery().p || 'left',
// [optional] hauteur du menu (pour la position top ou bottom)
	height: 200,
// [optional] largeur du menu (pour la position left ou right)
	width: 260,
// [optional] distance de déclenchement du menu par rapport au menu
	threshold: 40,
// [optional] utilisation des mouvement de la souris pour l'ouverture ou la fermeture
	mouse: true,
// [optional] utilisation de l'approche
	touch: true
	});

	if( Meny.getQuery().u && Meny.getQuery().u.match( /^http/gi ) ) {
		var contents = document.querySelector( '.contents' );
		contents.style.padding = '0px';
		contents.innerHTML = '<div class="cover"></div><iframe src="'+ Meny.getQuery().u +'" style="width: 100%; height: 100%; border: 0; position: absolute;"></iframe>';
	}
</script>
<!-- source : http://github.com/hakimel/meny -->
</body>
</html>
